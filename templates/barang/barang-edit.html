{% extends 'base/base.html' %}
{% load static %}

{% block content %}
  <div class="card">
    <div class="card-header">Edit Barang Form</div>
    <div class="card-body">
      <form action="" method="post" enctype="multipart/form-data" id="EditBarangForm" >

        <div class="card">
          <div class="card-header">Barang Information</div>
          <div class="card-body">
            {% csrf_token %}
            {{ form.as_p }}
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script src="{% static 'dist/js/jquery-3.6.0.min.js' %}"></script>
    </div>
  </div>
{% endblock %}
