{% extends 'base/base.html' %}
{% load static %}

{% block content %}
  <div class="card">
    <div class="card-header">Edit Detail Peminjaman Form</div>
    <div class="card-body">
      <form action="" method="post" enctype="multipart/form-data" id="EditDetailPPeminjamanForm" >

        <div class="card">
          <div class="card-header">Informasi Detail Peminjaman</div>
          <div class="card-body">
            {% csrf_token %}
            {{ form.as_p }}
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </div>
  </div>
{% endblock %}
